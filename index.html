<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>German Verb Conjugation Trainer</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <!-- App content will be rendered here -->
    </div>
    
    <!-- Load JavaScript modules -->
    <script type="module" src="data/verbDatabase.js"></script>
    <script type="module" src="js/verbSelector.js"></script>
    <script type="module" src="js/answerValidator.js"></script>
    <script type="module" src="js/app.js"></script>

    <!-- Service worker for offline functionality -->
    <!-- Service worker for offline functionality -->
<script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('/german-verb-conjugation-trainer/sw.js')
      .then(registration => {
        console.log('SW registered successfully:', registration.scope);
        
        // Handle updates
        registration.addEventListener('updatefound', () => {
          const newWorker = registration.installing;
          newWorker.addEventListener('statechange', () => {
            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
              console.log('New version available! Refresh to update.');
              if (confirm('New version available! Refresh to update?')) {
                window.location.reload();
              }
            }
          });
        });
      })
      .catch(error => {
        console.error('SW registration failed:', error);
      });
  });
}
</script>
</body>
</html>
